<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" ng-bind="title"></h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">

					<div class="row">
						<div class="form-group">
							<label class="col-md-4 control-label text-right">Email</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.email}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label text-right">First name</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.first_name}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label text-right">Last name</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.last_name}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label text-right">Phone</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.phone}}</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label text-right">Address</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.address}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label text-right">City</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.city}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label text-right">Country</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::user_info.country}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label text-right">Status</label>
							<div class="col-md-6">
								<div class="form-control-static">
									<span ng-if="user_info.status == 1">Active</span>
									<span ng-if="user_info.status == 2">Not confirmed</span>
									<span ng-if="user_info.status == 0">Suspended</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label text-right">Role</label>
							<div class="col-md-6">
								<div class="form-control-static">
									<span ng-if="user_info.role == 'admin'">Admin</span>
									<span ng-if="user_info.role == 'operator'">Operator</span>
									<span ng-if="user_info.role == 'user'">User</span>
								</div>
							</div> 
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label text-right">Package</label>
							<div class="col-md-6">
								<div class="form-control-static">{{::package_info.name}}</div>
							</div>
						</div>

					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
			</div>
		</div>
	</div>
</div>
