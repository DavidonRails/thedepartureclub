<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">

<style>
.desc-editor {
    width: 100%;
    height: 250px;
    border: 1px solid;
}
</style>

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" ng-bind="title"></h4>
			</div>
			<div class="modal-body" ng-init="initForm();">
				<form class="form-horizontal">

 					<div class="row">

					    <div class="form-group" ng-class="{'has-error has-feedback': errors.package_name}">
						    <label class="col-md-4 control-label text-right">Package Name</label>
						    <div class="col-md-6">
							    <input type="text" class="form-control input-md" ng-model="form.package_name" placeholder="Enter Package Name">
							    <span ng-message-exp="errors.package_name" class="help-block has-error error-msg" ng-bind="errors.package_name"></span>
						    </div>
					    </div>
					   
					    <div class="form-group" ng-class="{'has-error has-feedback': errors.price}">
						    <label class="col-md-4 control-label text-right">Price</label>
						    <div class="col-md-6">
							    <input type="number" class="form-control input-md" ng-model="form.price">
							    <span ng-message-exp="errors.price" class="help-block has-error error-msg" ng-bind="errors.price"></span>
						    </div>
					    </div>

						<div class="form-group" ng-class="{'has-error has-feedback': errors.discount}">
						    <label class="col-md-4 control-label text-right">Discount</label>
						    <div class="col-md-6">
							    <input type="number" class="form-control input-md" ng-model="form.discount">
							    <span ng-message-exp="errors.discount" class="help-block has-error error-msg" ng-bind="errors.discount"></span>
						    </div>
					    </div>

					    <div class="form-group" ng-class="{'has-error has-feedback': errors.stripe_price_id}">
						    <label class="col-md-4 control-label text-right">Stripe Product ID</label>
						    <div class="col-md-6">
							    <input type="text" class="form-control input-md" ng-model="form.stripe_price_id" placeholder="Enter Product Id">
							    <span ng-message-exp="errors.stripe_price_id" class="help-block has-error error-msg" ng-bind="errors.stripe_price_id"></span>
						    </div>
					    </div>

					    <div class="form-group" ng-if="method == 'insert'" ng-class="{'has-error has-feedback': errors.description}">
							<label class="col-md-4 control-label text-right">Description</label>
							<label class="col-md-6 control-label text-right text-red">* This field will be displayed as HTML.</label>
							<div class="row">
								<div class="col-md-10 col-md-offset-1">
									<div id="desc-editor" class="desc-editor" ng-model="form.description">
										<p>Please enter description.</p>
									</div>
								</div>
							</div>
					    </div>
				    </div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="action(method, form)">
					<span ng-if="method == 'insert'">Insert</span>
					<span ng-if="method == 'edit'">Edit</span>
				</button>
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
			</div>
		</div>
	</div>
</div>
