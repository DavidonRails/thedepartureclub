<div class="page-header clearfix">
	<div class="lead">
		<button class="btn btn-primary pull-right"
	        ngf-select="upload()"
            ng-model="promo_image"
	        name="file"
	        ngf-pattern="'.jpg'"
	        ngf-accept="image/jpg"
	        ngf-max-size="2MB"
		>Add image</button>
	</div>
</div>
<div class="card">
	<div class="table-responsive white">
		<h3 class="table-title p-20">Settings Promo Images</h3>
		<table class="table table-full table-full-small">
			<thead>
			<tr>
				<td>Image</td>
				<td class="text-right">Options</td>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="promo in promo.list.data">
				<td>
					<img ng-src="{{promo.image_url}}" style="max-height: 200px; width: auto">
				</td>
				<td class="text-right">
					<button class="btn btn-default" ng-hide="$first" ng-click="move('up', promo.image_id)" ><i class="fa fa-chevron-up"></i></button>
					<button class="btn btn-default" ng-hide="$last" ng-click="move('down', promo.image_id)" ><i class="fa fa-chevron-down"></i></button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
