<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" ng-bind="title"></h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-md-4 control-label text-right" for="origin">Name</label>
						<div class="col-md-6">
							<input id="origin" type="text" class="form-control input-md" ng-model="form.name">
							<span ng-message-exp="errors.origin" class="help-inline" ng-bind="errors.origin"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label text-right" for="manufacturer">Manufacturer</label>
						<div class="col-md-6">
							<input id="manufacturer" type="text" class="form-control input-md" ng-model="form.manufacturer">
							<span ng-message-exp="errors.manufacturer" class="help-inline" ng-bind="errors.manufacturer"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label text-right" for="seats">Seats</label>
						<div class="col-md-6">
							<input id="seats" type="number" class="form-control input-md" ng-model="form.seats">
							<span ng-message-exp="errors.seats" class="help-inline" ng-bind="errors.seats"></span>
						</div>
					</div>

					<div class="form-group" ng-show="method == 'insert'">
						<label class="col-md-4 control-label text-right">Image</label>
						<div class="col-md-6">
							<div class="btn btn-primary"
							     ngf-select
							     ng-model="image"
							     name="file"
							     ngf-pattern="'.jpg'"
							     ngf-accept="image/jpg"
							     ngf-max-size="2MB"
							>Select</div>
							<span class="help-inline">accept only jpg</span>
							<span ng-message-exp="errors.image" class="help-inline" ng-bind="errors.image"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="action(method, form, image)">
					<span ng-if="method == 'insert'">Insert</span>
					<span ng-if="method == 'edit'">Edit</span>
					</button>
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
			</div>
		</div>
	</div>
</div>
